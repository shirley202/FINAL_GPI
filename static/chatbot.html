<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Normativo FCyT</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #0f4c81, #145da0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background: #ffffff;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
            position: relative;
        }

        /* Botón Admin */
        .admin-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #0f4c81;
            color: white;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.85rem;
            text-decoration: none;
            transition: 0.2s;
            border: 2px solid transparent;
        }

        .admin-btn:hover {
            background: #145da0;
            border-color: #0f4c81;
        }

        h2 {
            background: #145da0;
            color: white;
            padding: 18px;
            margin: 0;
            text-align: center;
            font-size: 1.4rem;
            letter-spacing: 1px;
            border-bottom: 3px solid #0f4c81;
        }

        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f3f7fb;
        }

        /* --- BURBUJAS --- */

        .bubble {
            padding: 12px 14px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.4;
            max-width: 100%;
        }

        .msg-user {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 14px;
        }

        .msg-user .bubble {
            background: #0f4c81;
            color: white;
            border-bottom-right-radius: 0;
        }

        .msg-bot {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 14px;
        }

        .msg-bot .bubble {
            background: #dfe9f5;
            color: #0f2b46;
            border-bottom-left-radius: 0;
        }

        .respuesta-card {
            background: #ffffff;
            border-left: 4px solid #145da0;
            padding: 12px 14px;
            border-radius: 10px;
            margin-top: 5px;
        }

        .respuesta-meta {
            font-size: 0.85rem;
            color: #334;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .respuesta-fragmento {
            background: #eef4fb;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            white-space: pre-wrap;
            color: #0f2b46;
        }

        .input-area {
            display: flex;
            padding: 12px;
            background: #fff;
            border-top: 2px solid #d6d6d6;
        }

        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #adc6d9;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: 0.2s;
        }

        #user-input:focus {
            border-color: #145da0;
            box-shadow: 0 0 5px rgba(20,93,160,0.3);
        }

        button {
            margin-left: 10px;
            padding: 12px 20px;
            background: #145da0;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #0f4c81;
        }

        #chat-window::-webkit-scrollbar {
            width: 6px;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background: #9fb8cc;
            border-radius: 4px;
        }
    </style>

    <script src="/static/script.js"></script>
</head>

<body>
<div class="chat-container">

    <!-- BOTÓN ADMIN -->
    <a href="/admin" class="admin-btn">ADMIN</a>

    <h2>Chatbot Normativo FCyT</h2>

    <div id="chat-window"></div>

    <div class="input-area">
        <input
            type="text"
            id="user-input"
            placeholder="Escribe tu pregunta aquí..."
            onkeypress="if(event.key==='Enter') sendMessage()"
        >
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

</body>
</html>
